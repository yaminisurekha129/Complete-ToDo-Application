<div class="d-flex justify-content-center align-items-center "></div>

<div class="container mx-auto mt-5">

    
    <h3 class="text-center mb-5">Todo-Application</h3>

    <div class="row mt-2" style="height:80px">
        <div class="col-md-6 d-flex  bg-primary justify-content-center align-items-center ">
            <input [(ngModel)]="newTask" type="text" value="" class="col-7 form-control" style="width:300px" placeholder='Add a new task'>
            <button (click) ="insertData()" class="btn btn-danger m-2">Add Task</button>
        </div>
    </div>

    <div *ngFor="let item  of items; let index =index" class="row mt-1" style="height:50px;">

        <div class=" col-md-6 d-flex bg-primary  justify-content-center align-items-center text-light h5">

            
            <div *ngIf="item.isEditing" class="col-4 h5">
                <div class="row">
                    <div class="col-md-7  justify-content-center align-items-center mt-2">
                <input [(ngModel)]="item.task" type="text" class="form-control mt-2">
                    </div>
                    <div class="col-md-2  justify-content-center align-items-center mt-3">
                <button (click)="saveEdit(index)" class="  btn btn-success">Save</button>

            </div></div>
        </div>
            
        <div *ngIf="!item.isEditing" class="col-5 h5">{{ item.task }}</div>

        <input (click)="editTask(index)" type="button" value="Edit" class=" col-2 m-1 btn btn-warning">

        <input (click)= "deleteData(index)" type="button" value="Delete" class="col-2 btn btn-danger"> 

        </div>

        

    </div>

</div>
